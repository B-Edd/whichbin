<!DOCTYPE html>
<html>
<head>
  <title>Bin Finder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Bin Finder</h1>
  <input type="text" id="searchBox" placeholder="Enter an item">
  <button onclick="searchBin()">Search</button>
  <p id="result"></p>

  <h2>Add New Item</h2>
  <input type="text" id="addItemBox" placeholder="Enter a new item">
  <button onclick="addItem()">Add</button>

  <h2>Delete Item</h2>
  <input type="text" id="deleteItemBox" placeholder="Enter an item to delete">
  <button onclick="deleteItem()">Delete</button>

  <h2>Dictionary</h2>
  <div id="dictionary"></div>

  <script src="script.js"></script>
</body>
</html>
